<div class="container">
    <div class="row">
        <div class="col-12"></div>
        <div class="col-12">
            <app-table [transactions]="transactions" [customers]="customers" (selectedCustomer)="selectedCustomer($event)"></app-table>
        </div>
    </div>
</div>
@if(custmerSelected){
<p-dialog [header]="custmerSelected?.customerName" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem'  }">
    <span class="p-text-secondary block mb-5">{{custmerSelected?.customerName}} chart amount information.</span>
    <app-chart [customer]="totalTransactionAmontForCustomer"  ></app-chart>
</p-dialog>}
